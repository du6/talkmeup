{% extends 'base.html' %}

{% block content %}
  <hr class="featurette-divider">

  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <form method="post">
          {% csrf_token %}
          {% for field in form %}
            <p>
              {{ field.label_tag }}<br>
              {{ field }}
              {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
              {% endfor %}
            </p>
          {% endfor %}
            <button class="btn btn-primary btn-block" type="submit">Company sign up</button>
        </form>
      </div>
      <div class="col-sm-9"></div>
    </div>
  </div>

  <hr class="featurette-divider">
{% endblock %}
